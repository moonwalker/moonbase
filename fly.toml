# fly.toml file generated for moonbase on 2022-11-18T09:53:34+01:00

app = "moonbase"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  GIN_MODE = "release"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = false # set to `true`, if you are not running behind CloudFlare or similar proxy
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
