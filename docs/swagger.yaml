definitions:
  api.bloblEntry:
    properties:
      contents:
        items:
          type: integer
        type: array
    type: object
  api.branchItem:
    properties:
      name:
        type: string
      sha:
        type: string
    type: object
  api.branchList:
    properties:
      items:
        items:
          $ref: '#/definitions/api.branchItem'
        type: array
    type: object
  api.errorData:
    properties:
      code:
        type: string
      id:
        type: string
      message:
        type: string
      status:
        type: string
    type: object
  api.repositoryItem:
    properties:
      defaultBranch:
        type: string
      name:
        type: string
      owner:
        type: string
    type: object
  api.repositoryList:
    properties:
      items:
        items:
          $ref: '#/definitions/api.repositoryItem'
        type: array
      lastPage:
        type: integer
    type: object
info:
  contact: {}
  description: '### Git-based headless CMS API.'
  license:
    name: MIT
    url: https://github.com/moonwalker/moonbase/blob/main/LICENSE
  title: Moonbase API
  version: "1.0"
paths:
  /repos:
    get:
      consumes:
      - application/json
      parameters:
      - description: 'page of results to retrieve (default: `1`)'
        in: query
        name: page
        type: string
      - description: 'number of results to include per page (default: `30`)'
        in: query
        name: per_page
        type: string
      - description: 'how to sort the repository list, can be one of `created`, `updated`,
          `pushed`, `full_name` (default: `full_name`)'
        in: query
        name: sort
        type: string
      - description: 'direction in which to sort repositories, can be one of `asc`
          or `desc` (default when using `full_name`: `asc`; otherwise: `desc`)'
        in: query
        name: direction
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.repositoryList'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorData'
      security:
      - bearerToken: []
      summary: Get repositories
      tags:
      - repos
  /repos/{owner}/{repo}/blob/{ref}/{path}:
    get:
      consumes:
      - application/json
      parameters:
      - description: the account owner of the repository (the name is not case sensitive)
        in: path
        name: owner
        required: true
        type: string
      - description: the name of the repository (the name is not case sensitive)
        in: path
        name: repo
        required: true
        type: string
      - description: git ref (branch, tag, sha)
        in: path
        name: ref
        required: true
        type: string
      - description: contents path
        in: path
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.bloblEntry'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorData'
      security:
      - bearerToken: []
      summary: Get blob
      tags:
      - repos
  /repos/{owner}/{repo}/branches:
    get:
      consumes:
      - application/json
      parameters:
      - description: the account owner of the repository (the name is not case sensitive)
        in: path
        name: owner
        required: true
        type: string
      - description: the name of the repository (the name is not case sensitive)
        in: path
        name: repo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.branchList'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorData'
      security:
      - bearerToken: []
      summary: Get branhces
      tags:
      - repos
  /repos/{owner}/{repo}/tree/{ref}/{path}:
    get:
      consumes:
      - application/json
      parameters:
      - description: the account owner of the repository (the name is not case sensitive)
        in: path
        name: owner
        required: true
        type: string
      - description: the name of the repository (the name is not case sensitive)
        in: path
        name: repo
        required: true
        type: string
      - description: git ref (branch, tag, sha)
        in: path
        name: ref
        required: true
        type: string
      - description: tree path
        in: path
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.errorData'
      security:
      - bearerToken: []
      summary: Get tree
      tags:
      - repos
securityDefinitions:
  bearerToken:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
